<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- TASK A1 (1 pt): Add Tailwind Play CDN in <head> -->
    <!-- Hint: <script src="...tailwindcss..."></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>


    <title>Random User (GET)</title>
  </head>

  <body>
    <!-- TASK A1 (2 pts): Create a centered card layout -->
    <!-- Requirements:
      - Title: Random User (GET)
      - Button: Load user (id="btnLoad")
      - Status text area (id="status")
      - Result area (id="result") hidden at first (use class "hidden")
      - Use at least 6 Tailwind utility classes (layout + spacing + typography)
    -->

    <!-- Your UI here -->
    <div class="min-h-screen flex items-center justify-center bg-gray-100">
      <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Random User (GET)</h1>
        <button id="btnLoad" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 mb-4">
          Load user
        </button>
        <div id="status" class="text-gray-700 mb-4">Status: Idle</div>
        <div id="result" class="hidden bg-gray-50 p-4 rounded border border-gray-200">
          <!-- Result will be displayed here -->
        </div>
        <div class="flex space-x-2">
          <button id="btnClear" class="flex-1 bg-red-500 text-white py-2  px-4 rounded hover:bg-red-600">
              Clear
            </button>
        </div>
      </div>
    </div>

    <!-- TASK A1 (1 pt): Link get/app.js (use defer) -->
    <!-- Hint: <script src="./app.js" defer></script> -->
    <script src="./app.js" defer></script>

  </body>
</html>
